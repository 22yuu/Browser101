<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
        text-align: center;
      }
      
      img {
        display: block;
        margin: auto;
      }

      button {
        outline: none;
        border: none;
        background-color: tomato;
        color:white;
        font-size: 32px;
        margin: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button> Find ad Rabbit üè∏ </button>
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img id="rabbit" src="img/rabbit.png" alt="rabbit"/>
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <script>
      const findBtn = document.querySelector('button');
      const rabbit = document.querySelector('#rabbit');

      findBtn.addEventListener('click', () => {
        rabbit.scrollIntoView({block:"center", behavior:"smooth"});
      })
    </script>
  </body>
</html>
